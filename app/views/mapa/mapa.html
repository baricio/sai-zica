<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Dê um nome de referência" id="titulo" ng-model="label" type="text" class="validate">
                <label for="first_name">Título</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">search</i>
                <input id="address" ng-keypress="findAddress($event)" ng-model="address" placeholder="informe um endereço">
            </div>
        </div>
    </form>
</div>

<div ng-map id="zika-mapa"
    center="-19.9353658,-43.9398996"
    zoom="15"
    zoom-control="false"
    default-style="false"
    on-click="setCenter($event)"
    >
    <custom-marker position="{{lat}},{{lon}}">
        <div>
            <img src="img/insect.png">
        </div>
    </custom-marker>
</div>
<button class="btn waves-effect waves-light btn-100" type="submit" name="action">Salvar
    <i class="material-icons right">done</i>
</button>
