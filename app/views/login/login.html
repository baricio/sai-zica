<div class="row">
    <div class="col s12">
        <div class="row logo">
            <img class="responsive-img" src="img/logo.jpg">
        </div>
    </div>
</div>
<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="email" type="email" class="validate"  ng-model="loginForm.email">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">lock</i>
                <input id="password" type="password" class="validate" ng-model="loginForm.pass">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button ng-click="doLogin($event)" class="btn waves-effect waves-light btn-login" type="button" name="action">Entrar</button>
            </div>
        </div>
    </form>
</div>
