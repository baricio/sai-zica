<ul class="collection">
    <li class="collection-item avatar" ng-repeat="item in items">
        <i class="material-icons circle">my_location</i>
        <span class="title">{{item.label}}</span>
        <p>{{item.address}}
            <br> {{item.country}}
        </p>
        <a
        ng-click="editAddress(item.id, item.latitude, item.longitude)"
        class="secondary-content"
        ><i class="material-icons">mode_edit</i></a>
    </li>
</ul>
<div class="fixed-action-btn">
    <a ng-click="addAddress()" class="btn-floating btn-large waves-effect waves-light red">
        <i class="material-icons">add</i>
    </a>
</div>
