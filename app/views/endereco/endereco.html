<ul class="collection">
    <li class="collection-item avatar id-{{item.id}}" ng-repeat="item in items">
        <i class="material-icons circle">my_location</i>
        <span class="title">{{item.label}}</span>
        <p>{{item.address}}
            <br> {{item.country}}
        </p>
        <a ng-click="delete(item.id,item.label)" class="secondary-content delete"><i class="material-icons">delete</i></a>
        <a ng-click="editAddress(item.id, item.latitude, item.longitude)" class="secondary-content"><i class="material-icons">mode_edit</i></a>
    </li>
</ul>
<div class="fixed-action-btn">
    <a ng-click="addAddress()" class="btn-floating btn-large waves-effect waves-light red">
        <i class="material-icons">add</i>
    </a>
</div>
<div id="modal_delete" class="modal">
    <div class="modal-content">
        <h4>{{delete.label}}</h4>
        <p>Dereja realmente remover?</p>
    </div>
    <div class="modal-footer">
        <a ng-click="deleteAddress()" class="waves-effect waves-green btn-flat">Remover</a>
        <a class="modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
    </div>
</div>
<div id="modal_delete_ok" class="modal">
    <div class="modal-content">
        <h4>{{delete.label}}</h4>
        <p>Removido com sucesso!</p>
    </div>
    <div class="modal-footer">
        <a ng-click="clearDelete()" class="modal-action modal-close waves-effect waves-green btn-flat">OK</a>
    </div>
</div>
